<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- custom  CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="bg"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col"></div>
        <div class="col display-4 text-center" id ="today">Today</div>
        <div class="col"></div>
      </div>
      <!-- weather icon -->
      <div class="row">
        <div class="col"></div>
        <div class="col-12 col-sm-10 col-md-10 col-lg-6 col-xl-6 text-center">
          <canvas id="iconToday" width="128" height="128"></canvas>
        </div>
        <div class="col"></div>
      </div>
      <!-- temperature row -->
      <div class="row">
        <div class="col"></div>
        <div class="col-12 col-sm-10 col-md-10 col-lg-6 col-xl-6 text-center">
              <span id="temperature" class="fadeIn">dummyTemperature</span>
              <span><button class="btn-danger" id="convert">&#8457</button></span>
        </div>
        <div class="col"></div>
      </div>
      <!-- location row -->
      <div class="row">
        <div class="col"></div>
        <div class="col-12 col-sm-10 col-md-10 col-lg-6 col-xl-6 text-center">
              <span id="location">dummyLocation</span>
        </div>
        <div class="col"></div>
      </div>
      <!-- forecast row -->
      <hr>
      <div class="row">
        <div class="col"></div>
        <div class="wrapper">
          <span><canvas id="iconTomorrow1" width="32" height="32"></canvas></span>
          <span id="tomorrow1"></span>
        </div>
        <div class="col-6 col-md-4 col-lg-4 col-xl-4">
          <span class="progress">
            <div id ="tomorrow1-left" class="progress-bar"></div>
            <span id="tomorrow1Min" class="fadeIn"></span><span class="fadeIn">&#176;</span>
            <div id ="tomorrow1-bar" class="progress-bar"></div>
            <span id="tomorrow1Max" class="fadeIn"></span><span class="fadeIn">&#176;</span>
            <div id ="tomorrow1-right"class="progress-bar" ></div>
          </span>
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="wrapper">
          <span><canvas id="iconTomorrow2" width="32" height="32"></canvas></span>
          <span id="tomorrow2"></span>
        </div>
        <div class="col-6 col-md-4 col-lg-4 col-xl-4">
          <div class="progress">
            <div id ="tomorrow2-left" class="progress-bar"></div>
            <span id="tomorrow2Min" class="fadeIn"></span><span class="fadeIn">&#176;</span>
            <div id ="tomorrow2-bar" class="progress-bar"></div>
            <span id="tomorrow2Max" class="fadeIn"></span><span class="fadeIn">&#176;</span>
            <div id ="tomorrow2-right" class="progress-bar" ></div>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="wrapper">
          <span><canvas id="iconTomorrow3" width="32" height="32"></canvas></span>
          <span id="tomorrow3"></span>
        </div>
        <div class="col-6 col-md-4 col-lg-4 col-xl-4">
          <div class="progress">
            <div id ="tomorrow3-left" class="progress-bar"></div>
            <span id="tomorrow3Min" class="fadeIn"></span><span class="fadeIn">&#176;</span>
            <div id ="tomorrow3-bar" class="progress-bar"></div>
            <span id="tomorrow3Max" class="fadeIn"></span><span class="fadeIn">&#176;</span>
            <div id ="tomorrow3-right" class="progress-bar" ></div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="script/tempRange.js"></script>
    <script src="script/skycons.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>

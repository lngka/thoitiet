<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- custom  CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <div class="bg"></div>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col"></div>
        <div class="col">TIME</div>
        <div class="col"></div>
      </div>
      <!-- location row -->
      <div class="row">
        <div class="col"></div>
        <div class="col-12 col-sm-10 col-md-10 col-lg-6 col-xl-6 text-center">
          <table >
            <tr>
              <td>Location:</td>
              <td id="location">dummy</td>
            </tr>
          </table>
        </div>
        <div class="col"></div>
      </div>
      <!-- temperature row -->
      <div class="row">
        <div class="col"></div>
        <div id="temperature" class="col-12 col-sm-10 col-md-10 col-lg-6 col-xl-6">
          <table>
            <tr>
              <td>Temperature:</td>
              <td id="temperature">dummy</td>
              <td><button class="btn-danger" type="button" name="convert">F</button></td>
            </tr>
          </table>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <!-- weather icon -->
    <div class="row">
      <div class="col"></div>
      <div id="icon" class="col-12 col-sm-10 col-md-10 col-lg-6 col-xl-6 text-center">
        <img src="#" alt="ICON">
      </div>
      <div class="col"></div>
    </div>
  </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
